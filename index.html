<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header class="container">
    <div class="row justify-center">
      <h1>Weekly Planner</h1>
    </div>
  </header>
  <main class="container">
    <div class="row justify-center">
      <button>Add Entry</button>
    </div>
    <div class="container">
      <div class="overlay hidden"></div>
      <form id="add-entry" class="row padding-2em">
        <h1 class="full-flex align-text">Add Entry</h1>
        <div class="row justify-start margin-bottom">
          <select name="day" id="day" class="margin-right">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <select name="time" id="time" class="margin-right">
            <option value="1">1:00</option>
            <option value="2">2:00</option>
            <option value="3">3:00</option>
            <option value="4">4:00</option>
            <option value="5">5:00</option>
            <option value="6">6:00</option>
            <option value="7">7:00</option>
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
            <option value="24">24:00</option>
          </select>
        </div>
        <textarea name="description" id="entry-description" rows="5" class="full-flex margin-bottom" required></textarea>
        <div class="row column-full justify-end no-padding">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="modal hidden column-half">
        <h4 class="align-text"><strong>Are you sure you want to delete this entry?</strong></h4>
        <div class="row justify-between">
          <button class="cancel" type="button">Cancel</button>
          <button class="confirm" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </main>
  <script src="JS/data.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
